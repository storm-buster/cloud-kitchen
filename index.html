<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cloud Kitchen</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .order-list {
            padding: 20px;
        }
        .order-item {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .refresh-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button class="refresh-btn" onclick="fetchOrders()">Refresh Orders</button>
    </header>
    <main>
        <section class="order-list">
            <h2>Recent Orders</h2>
            <div id="order-list">
                <!-- Orders will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cloud Kitchen - Admin Panel</p>
    </footer>
    <script>
        function fetchOrders() {
            fetch('/admin/orders')
                .then(response => response.json())
                .then(orders => {
                    const orderList = document.getElementById('order-list');
                    orderList.innerHTML = ''; // Clear existing orders
                    
                    if (orders.length === 0) {
                        orderList.innerHTML = '<p>No orders found</p>';
                        return;
                    }

                    orders.forEach(order => {
                        const orderDiv = document.createElement('div');
                        orderDiv.className = 'order-item';
                        orderDiv.innerHTML = `
                            <p><strong>Customer Name:</strong> ${order.name}</p>
                            <p><strong>Address:</strong> ${order.address}</p>
                            <p><strong>Mobile:</strong> ${order.mobile}</p>
                            <p><strong>Items:</strong></p>
                            <ul>
                                ${order.items.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                            <p><strong>Order Time:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                        `;
                        orderList.appendChild(orderDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    document.getElementById('order-list').innerHTML = 
                        '<p>Error loading orders. Please try again.</p>';
                });
        }

        // Fetch orders when page loads
        document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
</body>
</html>
