<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Menu</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="menu-filters">
                <button class="menu-filter-btn active" onclick="filterMenu('all')">All</button>
                <button class="menu-filter-btn" onclick="filterMenu('veg')">Vegetarian</button>
                <button class="menu-filter-btn" onclick="filterMenu('nonveg')">Non-Vegetarian</button>
            </div>
            <h2>Our Menu</h2>
            <ul class="menu-list">
                <li data-category="veg">
                    <div class="menu-item">
                    </div>
                    <h3>Paneer Butter Masala</h3>
                    <p>₹200</p>
                    <button onclick="addToCart('Paneer Butter Masala', 200, 'images/paneer-butter-masala.jpg')">Add to Cart</button>
                </li>
                <li data-category="veg">
                    <div class="menu-item">
                    </div>
                    <h3>Veg Biryani</h3>
                    <p>₹150</p>
                    <button onclick="addToCart('Veg Biryani', 150, 'images/veg-biryani.jpg')">Add to Cart</button>
                </li>
                <li data-category="nonveg">
                    <div class="menu-item">
                    </div>
                    <h3>Chicken Biryani</h3>
                    <p>₹250</p>
                    <button onclick="addToCart('Chicken Biryani', 250, 'images/chicken-biryani.jpg')">Add to Cart</button>
                </li>
                <li data-category="nonveg">
                    <div class="menu-item">
                    </div>
                    <h3>Butter Chicken</h3>
                    <p>₹300</p>
                    <button onclick="addToCart('Butter Chicken', 300, 'images/butter-chicken.jpg')">Add to Cart</button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cloud Kitchen</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
